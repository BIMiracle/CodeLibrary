<script>
  let animal = {
    _name: "Animal",
    get name () {
      return this._name
    }
  }

  let animalProxy = new Proxy(animal, {
    get (target, prop, receiver) {
      // return Reflect.get(target, prop, receiver)
      return target[prop]
    }
  })

  let dog = {
    __proto__: animalProxy,
    _name: "Dog"
  }
  console.log(dog.name)
</script>
