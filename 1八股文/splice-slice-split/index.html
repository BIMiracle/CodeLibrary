<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const fruits1 = ['a', 'b', 'c', 'd', 'e'];
    fruits1.splice(1, 2, 'bb', 'cc'); // 2是删除个数  改变原数组
    console.log(fruits1); // ['a', 'bb', 'cc', 'd', 'e']


    const fruits2 = ['a', 'b', 'c', 'd', 'e'];
    let subFruits = fruits2.slice(1, 3); // 3是结束位置 不改变原数组，返回新数组
    console.log(subFruits); // ['b', 'c']


    const sentence = 'Hello World';
    let words = sentence.split(' '); // 使用空格进行分隔
    console.log(words); // ['Hello', 'World']
  </script>
</body>

</html>
