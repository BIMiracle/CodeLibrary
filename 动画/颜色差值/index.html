<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      box-sizing: border-box;
    }
    .vdo-bg{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      transform: rotate(180deg);
    }
    .title{
      margin-top: 10vh;
      color: #fff;
      text-transform: uppercase;
      text-align: center;
      font-size: 8em;
      font-family: 'Montserrat', sans-serif;
      mix-blend-mode: difference;
    }
  </style>
</head>
<body>
  <video class="vdo-bg" src="./tactus-waves-hero.mp4" autoplay muted loop></video>
  <h1 class="title">Doubt is the key to knowledge</h1>
</body>
</html>
